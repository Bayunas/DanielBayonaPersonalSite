<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      background-color: #FFE5E5;
      margin-left: 50px;
      margin-right: 50px;
    }
    
    .pricing-container{

      display: flex;
      justify-content: center;
      align-items: center;
      height: 700px;
      gap: 5%;
      
    }

    .pricing-plan{
      flex: 1;
      height: 45%;
      text-align: center;
      background-image: linear-gradient(#79155B,#F6635C);
      border: 3px solid #C23373;
      border-radius: 10%;
      padding: 20px;
      
    }

    .plan-title{
      font-weight: bolder;
      font-size: 30px;
      padding-top: 10px;
      
    }

    .plan-price{
      font-weight: bolder;
      font-size: 35px;
      padding-top: 10px;
    }

    ul{
      list-style: none;
    }

    .plan-features li{
      padding: 7px;
      font-weight: bold;
      text-align: left;
    }

    .plan-button{
      margin-top: 20px;
      width: 30%;
      height: 10%;
      background-color: #F6635C;
      border-radius: 10PX;
      border: 0;
      box-shadow: 2px 2px #79155B;
      font-size: 12px;
      font-weight: bold;
    }

    .plan-button:hover{
      background-color: #79155B;
      color: white;
    }



    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {

    .pricing-container{
      flex-direction: column;
      height: 1000px;
      gap: 1%;
    }
    .pricing-plan{
      width: 300px;
      
    }



    
      
    }
  </style>
</head>
